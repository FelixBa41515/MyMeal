<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title slot="start">
      Get inspired!
    </ion-title>


  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title slot="start">
        MyMeal
      </ion-title>


    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-checkbox labelPlacement="end" (ionChange)="changeVegetarian()" [(ngModel)]="vegetarian" justify="start">
        Vegetarian
      </ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-checkbox labelPlacement="end" (ionChange)="changeVegan()" justify="start" [(ngModel)]="vegan">Vegan
      </ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-lg="4" *ngFor="let recipe of displayedRecipes">
        <app-api-meal
          [shortRecipe]="recipe"
        ></app-api-meal>
      </ion-col>

    </ion-row>
  </ion-grid>
  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
    ></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <ion-fab horizontal='end' vertical='bottom' slot='fixed'>
    <ion-fab-button (click)="loadRecipes()">
      <ion-icon name="refresh-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <app-skeleton-card *ngIf="!loaded"></app-skeleton-card>
</ion-content>
